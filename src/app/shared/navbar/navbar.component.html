<header class="navbar">
  <div class="logo">
    <img src="assets/img/piladora-log.webp" alt="Logo">
  </div>
  <nav class="nav">
    <ul class="nav-menu">
      <li *ngFor="let item of menuItems" [routerLink]="item.route" routerLinkActive="active" class="nav-item">
        <i [ngClass]="'pi ' + item.icon"></i>
        <span>{{ item.label }}</span>
      </li>
    </ul>
  </nav>
</header>
