<div class="container">
  <div class="form-container">
    <img
      src="assets/images/usuario.png"
      alt="Descripción de la imagen"
      class="form-image"
    />
    <form [formGroup]="loginForm">
      <div class="form-field">
        <p-floatLabel>
          <input pInputText id="username" formControlName="username" />
          <label for="username">Usuario</label>
        </p-floatLabel>
        <small
          *ngIf="f['username'].errors?.['required'] && (f['username'].dirty || f['username'].touched)"
          class="p-error">
          El correo electrónico es requerido.
        </small>
      </div>
      <div class="form-field">
        <p-floatLabel>
          <input pInputText formControlName="password" type="password"/>
          <label for="password">Contraseña</label>
        </p-floatLabel>
        <small
        *ngIf="f['password'].errors?.['required'] && (f['password'].dirty || f['password'].touched)"
        class="p-error">
        La contraseña es requerida.
      </small>
      </div>
      <p-button
        (click)="login()"
        [disabled]="loginForm.invalid"
        label="Iniciar Sesión"
        class="p-button-success custom-button"
      >
      </p-button>
    </form>
  </div>
</div>

<p-toast></p-toast>
