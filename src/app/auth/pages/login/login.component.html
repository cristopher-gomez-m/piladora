<div class="container">
    <div class="form-container">
        <img src="assets/images/usuario.png" alt="Descripción de la imagen" class="form-image">
      <p-floatLabel class="form-field">
        <input pInputText id="username" [(ngModel)]="value1" />
        <label for="username">Usuario</label>
      </p-floatLabel>
  
      <p-floatLabel class="form-field">
        <p-password [(ngModel)]="value2" [feedback]="false" />
        <label for="password">Contraseña</label>
      </p-floatLabel>
      <a routerLink="/" class="p-button font-bold form-field" >
        Iniciar Sesión
    </a>
    </div>
  </div>
