<app-table
  [data]="products"
  [columns]="columns"
  [globalFilterFields]="['name', 'price']"
  [rows]="5"
  [rowsPerPageOptions]="[5, 10, 20]"
  [showActions]="true"
  [canModify]="true"
  [canDelete]="true"
  [showAddButton]="true"
  (add)="onAddProduct()"
  (modify)="onModifyProduct($event)"
  (delete)="onDeleteProduct($event)"
></app-table>
