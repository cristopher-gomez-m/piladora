<p-table
  [value]="usuarios"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th>Username</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user let-i="rowIndex">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.nombre }}</td>
      <td>
        <p-button
          icon="pi pi-pencil"
          pTooltip="Editar"
          tooltipPosition="top"
          styleClass="p-button-sm"
        ></p-button>
        <p-button
          icon="pi pi-trash"
          pTooltip="Eliminar"
          tooltipPosition="top"
          styleClass="p-button-sm"
          severity="danger"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-paginator
[rows]="limit"
[totalRecords]="total"
(onPageChange)="onPageChange($event)"
></p-paginator>
