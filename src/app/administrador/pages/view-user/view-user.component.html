<div class="user-list-container">
  <div class="shear-add flex flex-row-reverse flex-wrap items-center">
    <div class="bt-agg">
      <button
        (click)="onAdd()"
        pButton
        pRipple
        type="button"
        icon="pi pi-plus"
        label="Agregar"
      ></button>
    </div>
<p-table [value]="usuarios"
  [tableStyle]="{ 'min-width': '55rem', 'padding-top': '50px',  'width': '800px', 'margin': '0 auto'}"
  styleClass="custom-table-width">
  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th>Username</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user let-i="rowIndex">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.nombre }}</td>
      
      <td>
        <p-button icon="pi pi-pencil" pTooltip="Editar" [text]="true" tooltipPosition="top" styleClass="p-button-sm" (click)="editUser(user)"></p-button>
        <p-button icon="pi pi-trash" pTooltip="Eliminar" [text]="true" tooltipPosition="top" (click)="delete($event,user.id)"
          styleClass="p-button-sm" severity="danger"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

    <p-inputGroup class="input-group-small">
      <input type="text" [(ngModel)]="searchTerm" pInputText placeholder="buscar usuario" class="input-small"/>
      <button
        type="button"
        pButton
        icon="pi pi-search"
        (click)="onSearch()"
      ></button>
    </p-inputGroup>
</div>
  <p-table [value]="usuarios" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-i="rowIndex">
      <tr>
        <td>{{ i + 1 }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.nombre }}</td>
        <td>
          <p-button
            icon="pi pi-pencil"
            pTooltip="Editar"
            tooltipPosition="top"
            styleClass="p-button-sm"
          ></p-button>
          <p-button
            icon="pi pi-trash"
            pTooltip="Eliminar"
            tooltipPosition="top"
            (click)="delete($event, user.id)"
            styleClass="p-button-sm"
            severity="danger"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>

  <p-paginator
    [rows]="limit"
    [totalRecords]="total"
    (onPageChange)="onPageChange($event)"
    [first]="first"
  ></p-paginator>
</div>
<p-dialog header="Actualiza tu información" [(visible)]="displayEditDialog" [modal]="true" [style]="{width: '25rem'}">

  <div class="form-row">
    <label for="username" class="form-label">Usuario</label>
    <input id="username" type="text" pInputText class="form-input" [(ngModel)]="selectedUser.username" />
  </div>

  <div class="form-row">
    <label for="password" class="form-label">Contraseña</label>
    <input id="password" type="text" pInputText class="form-input" [(ngModel)]="selectedUser.password" />
  </div>

  <div class="form-row">
    <label for="cedula" class="form-label">Cédula</label>
    <input id="cedula" type="text" pInputText class="form-input" [(ngModel)]="selectedUser.cedula" />
  </div>

  <div class="form-row">
    <label for="nombre" class="form-label">Nombres</label>
    <input id="nombre" type="text" pInputText class="form-input" [(ngModel)]="selectedUser.nombre" />
  </div>

  <div class="form-row">
    <label for="apellido" class="form-label">Apellidos</label>
    <input id="apellido" type="text" pInputText class="form-input" [(ngModel)]="selectedUser.apellido" />
  </div>

  <div class="flex justify-content-end gap-2">
    <p-button label="Cancelar" severity="secondary" (click)="displayEditDialog=false"></p-button>
    <p-button label="Guardar" (click)="saveUser()"></p-button>
  </div>
</p-dialog>



<p-paginator [rows]="limit" [totalRecords]="total" (onPageChange)="onPageChange($event)"></p-paginator>
