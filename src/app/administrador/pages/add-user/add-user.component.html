<div class="container">
  <div class="form-container">
    <h2>Agregar Usuario</h2>

    <p-floatLabel class="form-field">
      <input pInputText id="username" [(ngModel)]="user.username" />
      <label for="username">Usuario</label>
    </p-floatLabel>

    <p-floatLabel class="form-field">
      <p-password id="password" [(ngModel)]="user.password" [feedback]="false" />
      <label for="password">Contraseña</label>
    </p-floatLabel>

    <p-dropdown class="form-field" [options]="roles" [(ngModel)]="user.role" optionLabel="name" placeholder="Selecciona un rol"></p-dropdown>

    <p-floatLabel class="form-field">
      <input pInputText id="cedula" [(ngModel)]="user.cedula" (keypress)="validateNumberInput($event)" />
      <label for="cedula">Cédula</label>
    </p-floatLabel>

    <p-floatLabel class="form-field">
      <input pInputText id="name" [(ngModel)]="user.nombre" />
      <label for="name">Nombre</label>
    </p-floatLabel>

    <p-floatLabel class="form-field">
      <input pInputText id="lastname" [(ngModel)]="user.apellido" />
      <label for="lastname">Apellido</label>
    </p-floatLabel>

    <button (click)="onSubmit()" class="p-button form-field">Agregar</button>
  </div>
</div>
